app = "full-stack-open-pokedex-jslindgit"
primary_region = "arn"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  PORT = "3000" # add this

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000 
  processes = ["app"]

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.20.0"